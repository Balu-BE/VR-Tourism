<!DOCTYPE html>
<html lang="en">

<head>

    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f1fbff;

}

.login {
    width: 360px;
    height: min-content;
    padding: 20px;
    border-radius: 12px;
}

.login h1 {
    font-size: 36px;
    margin-bottom: 25px;
}

.login form {
    font-size: 20px;
}

.login form .form-group {
    margin-bottom: 12px;
}

.login form input[type="submit"] {
    font-size: 20px;
    margin-top: 15px;
    background-color:#ffc107;
    border-radius: 34px;
}
#check:checked{
    accent-color: #ffc107;
}
label{
    cursor: pointer;
}
.form-label{
    color:#ffc107;
    font-weight: 500;
}
.form-control{
    border-radius: 30px;
    
    
}
.form-control:focus{
    border-color: #ffc107;

}
a{
    text-decoration:none;
    margin-top: 2px;
    color: #ffc107;
    font-weight: 500;
}
#team{
            box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.35);
            border-radius: 30px;
            background-color:white;
        }
        span{
        color:#ffc107;
        font-weight:600;
        }
</style>


</head>

<body>
   
    <section class="team section-padding" id="team1">
                        <div class="login" id="team">

                            <h1 class="text-center"><span style="color: #ffc107;">VR</span> VISUAL</h1>
                            
                            <form class="needs-validation" action="/login1" method="POST">
                                <div class="form-group was-validated">
                                    <label class="form-label" for="email">Email address</label>
                                    <input class="form-control" name="EMAIL" type="email" id="email" required>
                                </div>
                                <div class="form-group was-validated">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" name="PASSWORD" id="password" required>
                                </div>
                                  <span>{{pred}}<span>
                                <input class="btn  w-100" type="submit" value="SIGN IN">
                            </form>
                            <br>
                    <div><a href="/register">Don't have account?</a></div>
                        </div>
                    </div>
    </section>


   

</body>

</html>
